{% extends 'blogi/base.html' %}
{% block content %}
    <h1>Uusi postaus</h1>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="otsikko" placeholder="">
                    <label for="otsikko" class="form-label">Otsikko</label>
                    {% comment %} <div id="emailHelp" class="form-text">Blogin otsikko</div> {% endcomment %}
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="teksti" style="height: 10em" placeholder=""></textarea>
                    <label for="teksti" class="form-label">Teksti</label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
